- intent: provide_contract
  examples: |
    - Вот файл договора.
    - Номер договора [12345](contract_id).
    - договор [12](contract_id).
    - договор [17](contract_id).
    - договор [1](contract_id).
    - Номер договора [55](contract_id).
    - Номер договора [5](contract_id).
    - Я хочу отправить договор.

